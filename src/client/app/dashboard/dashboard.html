<section id="dashboard-view" class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="today-datas">
                        
                        <li class="blightblue">
                            <div class="pull-left"><i class="fa fa-clock-o"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">0:40:35</span> Apple, Filemaker Development
                            </div>
                            <div class="clearfix"></div>
                        </li>

                        <li class="borange">
                            <div class="pull-left"><i class="fa fa-clock-o"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">1:20:55</span> Salesforce, Health Development
                            </div>
                            <div class="clearfix"></div>
                        </li>

                        <li class="blightblue">
                            <div class="pull-left"><i class="fa fa-clock-o"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">0:40:35</span> Apple, Filemaker Development
                            </div>
                            <div class="clearfix"></div>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wviolet">
                        <div ht-widget-header title="Projects"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Client</th>
                                        <th>Bucket</th>
                                        
                                        <th>Progress</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="p in vm.projects | orderBy : 'bucket' | orderBy : 'client' ">
                                        <td>{{p.client}}</td>
                                        <td>{{p.bucket}}</td>
                                        
                                        <td width="50%">
                                            <div class="progress">
                                              <div class="progress-bar" role="progressbar" aria-valuenow="{{p.used}}" aria-valuemin="0" aria-valuemax="{{p.hours}}" style="width:{{p.complete}}%;">
                                                
                                                {{p.complete}}%
                                              </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="widget wgreen">
                        <div ht-widget-header title="{{vm.news.title}}"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <small>{{vm.news.description}}</small>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
